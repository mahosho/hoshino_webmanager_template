<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no" charset="utf-8">
    <title>Hoshino Web Service Manager - Login</title>
    <link rel="stylesheet" type="text/css" href="https://static.shkong.com/yobot/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://static.shkong.com/yobot/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="https://static.shkong.com/yobot/css/slick.css">
    <link rel="stylesheet" type="text/css" href="https://static.shkong.com/yobot/css/style.css">
</head>

<body class="fullpage">
<div id="form-section" class="container-fluid signin">
    <a class="website-logo" href="index.html">
        <img class="logo" src="small.ico" alt="Yobot">
    </a>
    <div class="row">
        <div class="form-holder">
            <div class="signin-signup-form">
                <div class="form-items" id="app">
                    <div class="form-title">Sign in to your account</div>
                        <form action="/login" method="POST" id="signinform">
                            <div class="form-text">
                                <input id="password" name="password" type="password" placeholder="Password" value="" required>
                            </div>
                            <div class="form-button">
                                <button type="submit" value="提交" class="btn btn-default">Sign in <i class="hno hno-arrow-right"></i></button>
                            </div>
                        </form>
                </div>
            </div>
        </div>
        <div class="info-slider-holder">
            <div class="info-holder">
                <div class="img-text-slider">
                    <div>
                        <img src="img-b1.jpg" alt="">
                        <p>可可萝</p>
                    </div>
                    <div>
                        <img src="img-b2.jpg" alt="">
                        <p>凯露</p>
                    </div>
                    <div>
                        <img src="img-b3.png" alt="">
                        <p>佩可莉姆</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://static.shkong.com/yobot/js/jquery.min.js"></script>
<script src="https://static.shkong.com/yobot/js/bootstrap.min.js"></script>
<script src="https://static.shkong.com/yobot/js/slick.min.js"></script>
<script src="https://static.shkong.com/yobot/js/main.js"></script>
</body>
</html>
