{% extends 'base.html' %}
{% block title %}可可萝 - 机器人设置{% endblock %}
{% block pagetitle %}按服务管理{% endblock %}
{% block body%}
    <div id="domain-pricing" class="container-fluid">
        <div class="container">
            <div class="row domain-lists-holder">
                <div class="col-sm-4">
                    <ul class="domain-list">
                        {% for item in items %}
                        {% if (loop.index % ((loop.length // 3) + 1)) == 0 %}
                    </ul>
                </div>
                <div class="col-sm-4">
                    <ul class="domain-list">
                        {% endif %}
                        <li>
                            <a href = 'http://{{ public_address }}:{{port}}/service/{{ item }}'><div class="col-xs-12" style="text-align:center">
                                    {{ item }}
                                </div></a>
                        </li>
                        {% endfor %}
                    </ul>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
